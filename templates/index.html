<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Application</title>
    <style>
        body { display: flex; margin: 0; font-family: Arial, sans-serif; }
        .map-container { flex: 5; height: 100vh; overflow: hidden; }
        .controls { flex: 1; background: #f4f4f4; padding: 20px; box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1); overflow-y: auto; }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: block; margin-bottom: 5px; }
        .control-group input[type="number"] { width: 100%; padding: 5px; margin-bottom: 5px; }
        .control-group .toggle { display: flex; align-items: center; }
        .toggle input { margin-right: 10px; }
        .maplibregl-map > div:last-child {display: none;}
        button { display: block; width: 100%; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe src="/map" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    <div class="controls">
        <form method="POST">
            <div class="control-group">
                <label for="shop_distance">Shop Distance</label>
                <div class="toggle">
                    <input type="checkbox" name="shop_enabled" id="shop_enabled" 
                           {% if modifiers.shop.enabled %}checked{% endif %}>
                    <input type="number" name="shop_distance" id="shop_distance" placeholder="Enter distance" 
                           value="{{ modifiers.shop.value or '' }}">
                </div>
            </div>

            <div class="control-group">
                <label for="hospital_distance">Hospital Distance</label>
                <div class="toggle">
                    <input type="checkbox" name="hospital_enabled" id="hospital_enabled" 
                           {% if modifiers.hospital.enabled %}checked{% endif %}>
                    <input type="number" name="hospital_distance" id="hospital_distance" placeholder="Enter distance" 
                           value="{{ modifiers.hospital.value or '' }}">
                </div>
            </div>

            <div class="control-group">
                <label for="park_distance">Park Distance</label>
                <div class="toggle">
                    <input type="checkbox" name="park_enabled" id="park_enabled" 
                           {% if modifiers.park.enabled %}checked{% endif %}>
                    <input type="number" name="park_distance" id="park_distance" placeholder="Enter distance" 
                           value="{{ modifiers.park.value or '' }}">
                </div>
            </div>

            <div class="control-group">
                <label for="station_distance">Station Distance</label>
                <div class="toggle">
                    <input type="checkbox" name="station_enabled" id="station_enabled" 
                           {% if modifiers.station.enabled %}checked{% endif %}>
                    <input type="number" name="station_distance" id="station_distance" placeholder="Enter distance" 
                           value="{{ modifiers.station.value or '' }}">
                </div>
            </div>

            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
